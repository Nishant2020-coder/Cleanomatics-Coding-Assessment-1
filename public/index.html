<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transportation Converter</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
  </head>

<body>
  <div class="container">
    <h1>Personal Transportation Conversion App</h1>
    <div class="input-group">
      <label for="distance">Enter Distance (km):</label>
      <input type="number" id="distance" name="distance">
    </div><br><br>
    <div class="vehicle-selection">
      <label>Select Vehicle:</label>
    </div>
    <div class="vehicle-selection2">
      <div>
        <input type="radio" id="alto" name="vehicle" value="Maruti Suzuki Alto">
        <label for="alto">Maruti Suzuki Alto</label>
      </div>
      <div>
        <input type="radio" id="i20" name="vehicle" value="Hyundai i20">
        <label for="i20">Hyundai i20</label>
      </div>
      <div>
        <input type="radio" id="nexon" name="vehicle" value="Tata Nexon">
        <label for="nexon">Tata Nexon</label>
      </div>
      <div>
        <input type="radio" id="city" name="vehicle" value="Honda City">
        <label for="city">Honda City</label>
      </div>
      <div>
        <input type="radio" id="thar" name="vehicle" value="Mahindra Thar">
        <label for="thar">Mahindra Thar</label>
      </div>
      <div>
        <input type="radio" id="crysta" name="vehicle" value="Toyota Innova Crysta">
        <label for="crysta">Toyota Innova Crysta</label>
      </div>
      <div>
        <input type="radio" id="seltos" name="vehicle" value="Kia Seltos">
        <label for="seltos">Kia Seltos</label>
      </div>
      <div>
        <input type="radio" id="kwid" name="vehicle" value="Renault Kwid">
        <label for="kwid">Renault Kwid</label>
      </div>
      <div>
        <input type="radio" id="ecosport" name="vehicle" value="Ford EcoSport">
        <label for="ecosport">Ford EcoSport</label>
      </div>
      <div>
        <input type="radio" id="tiago" name="vehicle" value="Tata Tiago">
        <label for="tiago">Tata Tiago</label>
      </div>
    </div>
    <button id="calculate-btn">Calculate</button>
    <div id="result">
      <label>RESULT:</label>
      <!-- Display results here -->
    </div>
    <div id="comparison">
      <label>COMPARISON:</label>
      <!-- Display comparison table here -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
